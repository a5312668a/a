	<script type="text/javascript" src="common/layui/layui.js"></script>
	<script type="text/javascript">
		layui.use([ 'jquery', 'layer', 'element', 'form' ], function() {
			window.jQuery = window.$ = layui.jquery;
			window.layer = layui.layer;
			window.element = layui.element;
			form = layui.form;
			$form = $('form');

			$('.panel .tools .iconpx-chevron-down').click(
					function() {

						var el = $(this).parents(".panel").children(
								".panel-body");
						if ($(this).hasClass("iconpx-chevron-down")) {
							$(this).removeClass("iconpx-chevron-down")
									.addClass("iconpx-chevron-up");
							el.slideUp(200);
						} else {
							$(this).removeClass("iconpx-chevron-up").addClass(
									"iconpx-chevron-down");
							el.slideDown(200);
						}

					})
		});
	</script>
	<script type="text/javascript" src="jsplug/echarts.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="js/util/SessionUtil.js" type="text/javascript"></script>
	<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>

	<script type="text/javascript"
		src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
	<script type="text/javascript">
		var dom = document.getElementById("container");
		var myChart = echarts.init(dom);
		var app = {};
		option = null;
		option = {
			tooltip : {
				trigger : 'axis',
				axisPointer : {
					type : 'cross'
				}
			},
			legend : {
				data : [ '推广数量', '点击数量', '注册数量' ]
			},
			toolbox : {
				show : true,
				feature : {
					saveAsImage : {}
				}
			},
			xAxis : {
				type : 'category',
				boundaryGap : false,
				data : [ '星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期天' ]
			},
			yAxis : {
				type : 'value',
				axisLabel : {
					formatter : '{value}'
				},
				axisPointer : {
					snap : true
				}
			},
			series : [ {
				name : '推广数量',
				type : 'line',
				smooth : true,
				data : [ 300, 280, 250, 260, 270, 300, 550 ],
			}, {
				name : '点击数量',
				type : 'line',
				smooth : true,
				data : [ 100, 72, 81, 34, 50, 30, 10 ]
			}, {
				name : '注册数量',
				type : 'line',
				smooth : true,
				data : [ 1, 3, 12, 13, 15, 16, 60 ]
			} ]
		};
		;
		if (option && typeof option === "object") {
			myChart.setOption(option, true);
		}

		$(function() {
			initOrg();//初始化机构
		})

		/**
		 * 初始化
		 */
		function initOrg() {
			$.ajax({
				url : "/customer/v1/getOrg",
				data : {
					"access_token" : getAccessToken()
				},
				type : "post",
				success : function(data) {
					if (data.code == "1") {
						addOrd(data.data);//到添加机构方法。
					}
				},
				error : function(XMLHttpRequest) {
					if (XMLHttpRequest.status == "401") {
						window.location.href = "/sougua-ucenter/login.html";
					}
				},
			});
		}

		/**
		 *添加机构方法 
		 */
		function addOrd(result) {
			var orgList = result;
			var orgIdHtml = "";
			for (var a = 0; a < orgList.length; a++) {
				var orgInfo = orgList[a];
				orgIdHtml += '<option value="' + orgInfo.id + '">'
						+ orgInfo.name + '</option>';
			}
			$("#orgId").append(orgIdHtml);
		}
	</script>

<script type="text/javascript">

	})
</script>
