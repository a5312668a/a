<script type="text/javascript">
    jQuery(document).ready(function($) {
        $('.counter').counterUp({
            delay: 100,
            time: 1200
        });
	});
        $(function() {
            $.ajax({
                url : "/user/getUserCount",
                data : {
                    "access_token" : getAccessToken()
                },
                type : "post",
                async : false,
                success : function(result) {
                    $("#userCount").text(result.data);
                },
                error : function(XMLHttpRequest) {
                    $("#span-loginName").text(0);
                    parent.location.href = "/ixx-auth/login.html";
                },
            })

            $.ajax({
                url : "/user/getResignCountToday",
                data : {
                    "access_token" : getAccessToken()
                },
                type : "post",
                async : false,
                success : function(result) {

                },
